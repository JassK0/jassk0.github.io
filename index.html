<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/9ffd229960.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;700&display=swap" rel="stylesheet">
  <title>RSVP FORM</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  
  <div class="box"></div> 

  <h1>RSVP FORM</h1>
  <form id="rsvpForm">
    <label for="name">STUDENT/TEACHER NAME:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">STUDENT/TEACHER Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
    
    
  </form>

  <h2> Further information will be sent to you 
    immediatley through the email you provided, if you provide teacher name, provide teacher email as well and vice versa. </h2>
    
    <h4> PLEASE ONLY FILL IN THE FORM ONCE </h4>

  <h3> Click here for more info: </h3> 

  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init('ohHxxiItBjaIopsoW'); // Replace with your EmailJS public key

    

      document.getElementById('rsvpForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        const params = {
          to_email: email,
          from_name: name,
          message: `Dear ${name},\n\nThank you for your RSVP. We look forward to seeing you at the event!`,
        };

        emailjs.send('service_bab6j8s', 'template_z56z6su', params)
          .then(function (response) {
            alert('Email sent successfully!', response);
            document.getElementById('rsvpForm').reset();
          })
          .catch(function (error) {
            alert('Email sending failed, this is an error on our end, nothing you need to do:', error);
          });
      });

    
    })();
  </script>
</body>
</html>
